dest = err
name = DifsTestLogger

appender.console.type = Console
appender.console.name = STDERR
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

rootLogger.level = debug
rootLogger.appenderRef.stderr.ref = STDERR

logger.jena-shared.name = org.apache.jena.shared
logger.jena-shared.level = warn

logger.jena-mem.name = org.apache.jena.sparql.core.mem
logger.jena-mem.level = warn

logger.apache-http.name = org.apache.http
logger.apache-http.level = warn
